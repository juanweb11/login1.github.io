<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">REGISTRO</a>
            <a class="navbar-brand">LOGIN</a>
            <a class="navbar-brand">CONTACTOS</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div id="blanco" style="background-color: rgb(161, 164, 167);">
        <h1>Bienvenido al Registro</h1>
    </div>
    <div class="container">
        <form action="#" target="" method="get" name="formDatosPersonales">

            <label for="nombre">Nombres</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" />

            <label for="apellidos">Apellido Paterno</label>
            <input type="text" name="apellidos" id="apellidos" placeholder=" Apellido Paterno" />

            <label for="apellidos">Apellido Maternos</label>
            <input type="text" name="apellidos" id="apellidos" placeholder=" Apellido Materno" />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email" required />

            <label for="asunto">Asunto</label>
            <input type="text" name="asunto" id="asunto" placeholder="Asunto" />

            <input type="submit" name="enviar" value="enviar datos" />
        </form>
    </div>
